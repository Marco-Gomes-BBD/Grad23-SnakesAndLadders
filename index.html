    <body id="content">

        <main id="main-section"></main>
        <footer>
            <section id="player-card-template-section"></section>
        </footer>
    </body>
    <script>
        window.load_section = async (id, location) => {
            let element = document.getElementById(id);
            let xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        element.innerHTML = this.responseText;
                    }
                    if (this.status == 404) {
                        element.innerHTML = 'Page not found.';
                    }
                }
            };

            xhttp.open('GET', location, true);
            xhttp.send();
            return;
        };

        window.load_section("player-card-template-section", "src/templates/player_card_template.html");
        window.load_section('main-section', '/home');
        window.load_section('nav-header', '/src/pages/nav.html');
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" type="text/css" href="/src/styles/home_page_style.css"/>
    <link rel="stylesheet" type="text/css" href="/src/styles/game_page_style.css"/>
    <link rel="stylesheet" type="text/css" href="/src/styles/player_select_style.css"/>
</head>
<body id="content">
    <header id="nav-header">Hello</header>
    <main id="main-section"></main>
    <footer></footer>
</body>
<script>
    window.load_section = async (id, location) => {
        /* Loop through a collection of all HTML elements: */
        let element = document.getElementById(id);
        /* Make an HTTP request using the attribute value as the file name: */
        let xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            if (this.readyState == 4) {
                if (this.status == 200) {element.innerHTML = this.responseText;}
                if (this.status == 404) {element.innerHTML = "Page not found.";}
            }
        }

        xhttp.open("GET", location, true);
        xhttp.send();
        return;
    }

    window.load_section("main-section", "/home")
    window.load_section("nav-header", "/src/pages/nav.html")
</script>

</html>

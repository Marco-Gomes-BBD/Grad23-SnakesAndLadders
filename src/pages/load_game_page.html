<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/index.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/src/styles/load_game.css"
        />
        <title>Document</title>
    </head>
    <body>
        <header id="nav-header"></header>
        <main id="main-section" class="row fill-container">
            <toast id="toast-message" type="info"></toast>
            <ol class="page-center" id="game-select"></ol>
        </main>
        <template id="history-element">
            <link rel="stylesheet" href="src/styles/game_summary.css" />
            <link rel="stylesheet" href="/index.css" />
            <summary
                class="main"
                style="
                    display: flex;
                    flex-direction: column;
                    border-width: 1rem;
                "
            >
                <p id="player-turn">Turns Played: {turns-played}</p>
                <strong id="board-detail">10 x 10 Board</strong>

                <strong>players</strong>
                <ol id="player-list">
                    <p id="p0">--</p>
                    <p id="p1">--</p>
                    <p id="p2">--</p>
                    <p id="p3">--</p>
                </ol>
                <button id="select-btn" class="affirmative">Continue</button>
            </summary>
        </template>
    </body>
    <script type="module">
        import { load_section } from "/src/scripts/loader.js";
        load_section("nav-header", "/src/pages/nav.html");
    </script>
    <script type="module" src="/src/scripts/toast.js"></script>
    <script type="module" src="/src/scripts/game-summary.js"></script>
    <script type="module" src="/src/scripts/init.js"></script>
    <script type="module" src="/src/scripts/load_game.js"></script>
</html>

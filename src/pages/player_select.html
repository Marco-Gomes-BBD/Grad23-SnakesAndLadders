<section class="column fill-height auto-grow">
    <h2 id="playercount">Player 1, You're up</h2>
    <form class="column page-center" id="player-form">
        <label for="player-name">And you are?</label>
        <input class="rounded-input" type="text" id="player-name">

        <label for="color_palette">Provide your hue!</label>
        <section class="color_choice row fill-width" id="color-palette">
            <color-block class="square-container" selected="false" style="--bgcol: red"     onclick="toggle_color(this)"></color-block>
            <color-block class="square-container" selected="false" style="--bgcol: orange"  onclick="toggle_color(this)"></color-block>
            <color-block class="square-container" selected="false" style="--bgcol: yellow"  onclick="toggle_color(this)"></color-block>
            <color-block class="square-container" selected="false" style="--bgcol: green"   onclick="toggle_color(this)"></color-block>
            <color-block class="square-container" selected="false" style="--bgcol: blue"    onclick="toggle_color(this)"></color-block>
            <color-block class="square-container" selected="false" style="--bgcol: indigo"  onclick="toggle_color(this)"></color-block>
            <color-block class="square-container" selected="false" style="--bgcol: violet"  onclick="toggle_color(this)"></color-block>
        </section>
        <input type="button" class="rounded-input affirmative" id="add-player-button" value="Add Player" onclick="add_player()">
    </form>
</section>

<aside id="player-asside">
    <section class="auto-grow" id="player-list">
    </section>
    <button disabled="true" class="inactive rounded-input" id="proceed-button" onclick="proceed(this)">Proceed</button>
</aside>

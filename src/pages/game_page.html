<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" type="text/css" href="/src/styles/game_page_style.css"/>
    <link rel="stylesheet" type="text/css" href="/src/styles/dice.css" />
    <title>Snakes And Ladders</title>
</head>
<body>
    <header id="nav-header">Hello</header>
    <main id="main-section" class="row fill-container">
        <section class="main-section">
            <section class="column fill-height" id="game-section">
                <h2>Snakes And Ladders</h2>
                <canvas id="board" width="600px" height="600px"></canvas>
                <section class="control-section">
                    <section class="dice">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face bottom"></div>
                        <div class="face top"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                    </section>
                    <button class="menu-button horizontal-center" id="roll-btn">Roll Die</button>
                </section>
            </section>
            <aside id="player-list-container"></aside>
        </section>
    </main>
    <footer>
        <section id="player-card-template-section">
        </section>
    </footer>
</body>
<script type="module">
    import {load_section} from "/src/scripts/loader.js"
    load_section("nav-header", "/src/pages/nav.html")
    load_section("player-card-template-section", "src/templates/player_card_template.html")
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
<script type="module" src="/src/scripts/game.js"></script>
<script type="text/javascript" src="/src/scripts/state.js"></script>
<script type="text/javascript" src="/src/scripts/dice.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/index.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/src/styles/game_page_style.css"
        />
        <link rel="stylesheet" type="text/css" href="/src/styles/dice.css" />
        <title>Snakes And Ladders</title>
    </head>
    <body>
        <header id="nav-header">Hello</header>
        <main id="main-section" class="row fill-container">
            <section class="main-section">
                <section class="column fill-height" id="game-section">
                    <!-- <h2>Snakes And Ladders</h2> -->
                    <canvas id="board" width="600px" height="600px"></canvas>
                </section>
                <aside id="player-list-container">
                    <section id="controls-section">
                        <p id="current-player"></p>
                        <article class="dice">
                            <section class="face front"></section>
                            <section class="face back"></section>
                            <section class="face bottom"></section>
                            <section class="face top"></section>
                            <section class="face right"></section>
                            <section class="face left"></section>
                        </article>
                        <button class="menu-button" id="roll-btn">
                            Roll Die
                        </button>
                    </section>
                    
                </aside>
            </section>
            <section id="player-card-template-section"></section>
        </main>

        <template id="player-card-template" class="game-player-card">
            <link rel="stylesheet" href="src/styles/player_card_style.css"/>
            <section class="player_card">
                <strong class="player-name" id="player-name"></strong>
                <color-block class="rounded-container square-container" id="color-block">
                    <strong class="player-icon square-content" id="player-icon"></strong>
                </color-block>
            </section>
        </template>
    </body>
    <script type="module">
        import { load_section } from '/src/scripts/loader.js';
        load_section('nav-header', '/src/pages/nav.html');
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script type="module" src="/src/scripts/game.js"></script>
    <script type="text/javascript" src="/src/scripts/dice.js"></script>
    <script type="text/javascript" src="/src/scripts/state.js"></script>
</html>
